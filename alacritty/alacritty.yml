font:
  normal:
    family: DejaVuSansMono Nerd Font
  size: 9 
window.opacity: 1.0
key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: Up, mods: Control, action: IncreaseFontSize }
  - { key: Down, mods: Control, action: DecreaseFontSize }
shell:
  program: /usr/bin/zsh
  args:
    - --login
