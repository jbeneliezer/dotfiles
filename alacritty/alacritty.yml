font:
  normal:
    family: DejaVuSansMono Nerd Font
  size: 12
window:
  opacity: 1.0
  padding:
    x: 10
    y: 20

cursor:
  style:
    shape: Beam
  vi_mode_style:
    shape: Block

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
  - { key: Up, mods: Control, action: IncreaseFontSize }
  - { key: Down, mods: Control, action: DecreaseFontSize }
  - { key: Return, mods: shift, chars: "; \\\n" }
  - { key: F, mods: Control, chars: "tt\n" }
  - { key: G, mods: Control, chars: "lazygit\n" }

shell:
  program: /bin/zsh
  args:
    - --login

colors:
  name: TokyoNight Night
  author: Folke
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x15161E'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
theme: Tokyonight_Night
